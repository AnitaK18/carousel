<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="carousel.css" />
    <script defer src="carousel.js"></script>
  </head>
  <body>
    <div id="carousel-container">
      <div>
        <ul id="carousel" class="animate">
          <li class="slide animate">
            <img src="img/1.jpg" />
          </li>
          <li class="slide animate">
            <img src="img/2.jpg" />
          </li>
          <li class="slide animate">
            <img src="img/3.jpg" />
          </li>
          <li class="slide animate">
            <img src="img/4.jpg" />
          </li>
          <li class="slide animate">
            <img src="img/5.jpg" />
          </li>
        </ul>
      </div>
    </div>
    <div id="controls">
      <span id="prev"
        ><img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1014830/prev.png"
      /></span>
      <span id="next"
        ><img
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1014830/next.png"
      /></span>
    </div>
  </body>
</html>
